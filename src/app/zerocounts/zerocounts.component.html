<div class="row">
<div class="col-xs-12 col-sm-8 " >
  <h3 *ngIf="numero>0">Haga click en calcular para obtener {{numero}}!</h3>
</div>
  <div class="col-xs-12 col-sm-4 ">
    <br>
      <form class="input-group" [formGroup]="frmCalcuteFact" (ngSubmit)="doFactorial($event)">
        <input  formControlName="numberSetted" type="number" class="form-control"  [(ngModel)]="numero" placeholder="Ingrese un numero" required="" (keyup)="onlyNumber($event)" >
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">Calcular</button>
          <button class="btn btn-info" type="button" *ngIf="resCalculate>0" (click)="loadCode()" ><i class="fa fa-file-code-o"> </i></button>
        </span>
      </form>
</div>
</div>

<div class="row">
<div class="col-sm-4" *ngIf="code.length>0">
  <pre>
     <code [innerHTML]="code"></code>
  </pre>
</div>
<div >
  <div  *ngIf="resCalculate>0" class="content-scrollable">
    <table class="table table-striped table-responsive ">
      <thead>
        <tr>
          <th>Resultados Obtenidos</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>El factorial de {{numero}} es</td>
          <td>{{resCalculate}}</td>
        </tr>
        <tr>
          <td>Cantidad de ceros a su izquierda </td>
          <td>{{zerocontains}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
<div class="row">

</div>
